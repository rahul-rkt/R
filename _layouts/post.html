---
layout: default
comments: true
---

<div class="post"><span class="post-date">{{ page.date | date_to_string }}</span><h1 class="post-title">{{ page.title }}</h1>{{ content }}</div><div class="related-posts"><h4 class="related-posts-title">Related Posts</h4><ul class="related-posts-items">{% for post in site.related_posts limit:3 %}<li class="related-posts-item"><span class="related-posts-item-date">{{ post.date | date_to_string }}</span><span class="related-posts-item-url"><a href="{{ post.url }}">{{ post.title }}</a></span></li>{% endfor %}</ul></div>
