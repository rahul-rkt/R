---
layout: page
title: Archive
---


<div class="archive">

    <ul class="archive-items">

        {% for post in site.posts %}

            <li class="archive-item">

                <div class="archive-item-date">
                    {{ post.date | date_to_string }}
                </div>

                <div class="archive-item-content">

                    <a class="archive-item-content-link" href="{{ post.url }}">

                        <div class="archive-item-content-link-title">{{ post.title }}</div>
                        <div class="archive-item-content-link-excerpt">{{ post.excerpt }}</div>

                    </a>
                </div>

            </li>

        {% endfor %}

    </ul>

</div>
